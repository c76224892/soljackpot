<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sol Jackpot</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        #wallet-container, #jackpot-container {
            margin: 20px auto;
            max-width: 600px;
        }

        input {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #0f0;
            color: #000;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0a0;
        }

        .ascii-text {
            font-size: 1.5em;
            white-space: pre;
            line-height: 1.5;
        }

        .jackpot-number {
            font-size: 1.8em;
            margin-top: 20px;
            color: #0ff;
        }

        .ascii-animation {
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                color: #0f0;
            }
            50% {
                color: #0a0;
            }
        }
    </style>
</head>
<body>
    <div id="wallet-container">
        <h1>The Sol Jackpot</h1>
        <p class="ascii-text">Enter your wallet to reveal your number:</p>
        <input type="text" id="wallet" placeholder="Enter your Solana wallet address">
        <button onclick="addWallet()">Reveal Number</button>
    </div>

    <div id="jackpot-container" style="display: none;">
        <h1>Your Jackpot Number</h1>
        <p class="ascii-text ascii-animation">
            <code>
███████╗ ██████╗ ██╗      
██╔════╝██╔═══██╗██║      
█████╗  ██║   ██║██║      
██╔══╝  ██║   ██║██║      
███████╗╚██████╔╝███████╗ 
╚══════╝ ╚═════╝ ╚══════╝ 
            </code>
        </p>
        <div class="jackpot-number" id="jackpot-number">...</div>
    </div>

    <script>
        function addWallet() {
            const wallet = document.getElementById('wallet').value;
            const walletContainer = document.getElementById('wallet-container');
            const jackpotContainer = document.getElementById('jackpot-container');
            const jackpotNumberElement = document.getElementById('jackpot-number');

            // Simple validation for Solana wallet address
            if (/^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(wallet)) {
                walletContainer.style.display = 'none';
                jackpotContainer.style.display = 'block';
                const randomNumber = Math.floor(Math.random() * 50) + 1; // Random number between 1 and 50
                jackpotNumberElement.textContent = `Your Number: ${randomNumber}`;
            } else {
                alert('Please enter a valid Solana wallet address.');
            }
        }
    </script>
</body>
</html>
